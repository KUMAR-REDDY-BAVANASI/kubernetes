apiVersion: v1
data:
  mapRoles: |
    - groups:
      - system:bootstrappers
      - system:nodes
      rolearn: arn:aws:iam::<-ACCOUNT-NO->:role/<-EKS-NODE-ROLE->
      username: system:node:{{EC2PrivateDNSName}}
  mapUsers: |
    - userarn: arn:aws:iam::<-ACCOUNT-NO->:user/admin
      username: kumar
      groups:
      - kumar-finance
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapUsers: |
    - userarn: arn:aws:iam::<-ACCOUNT-NO->:user/rbac-user
      username: rbac-user
